<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presenter View - Yassine DBAICHI Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1e293b;
            color: white;
            margin: 0;
            padding: 1rem;
        }
        .presenter-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1rem;
            height: calc(100vh - 2rem);
        }
        .current-slide {
            background: white;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .notes-panel {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .timer {
            background: #14535F;
            padding: 1.5rem;
            border-radius: 0.5rem;
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
        }
        .notes {
            background: #334155;
            padding: 1.5rem;
            border-radius: 0.5rem;
            flex: 1;
            overflow-y: auto;
        }
        .controls {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            background: #334155;
            border-radius: 0.5rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            background: #14535F;
            border: none;
            border-radius: 0.5rem;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        button:hover {
            background: #0f766e;
            transform: translateY(-2px);
        }
        .slide-info {
            background: #C74634;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="presenter-grid">
        <div>
            <div class="current-slide" id="currentSlide">
                <iframe src="presentation.html" style="width: 100%; height: 100%; border: none;"></iframe>
            </div>
        </div>
        <div class="notes-panel">
            <div class="timer" id="timer">00:00:00</div>
            <div class="slide-info" id="slideInfo">Slide 1 / 69</div>
            <div class="controls">
                <button onclick="prevSlide()">← Previous</button>
                <button onclick="nextSlide()">Next →</button>
                <button onclick="resetTimer()">Reset Timer</button>
            </div>
            <div class="notes">
                <h3 style="margin-top: 0;">Speaker Notes</h3>
                <div id="notesContent">
                    <p>Welcome to presenter view!</p>
                    <p>Use arrow keys or buttons to navigate.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        let totalSlides = 69;
        let slides = [];

        window.addEventListener('message', (event) => {
            if (event.data.type === 'init') {
                currentSlide = event.data.slide;
                totalSlides = event.data.totalSlides;
                slides = event.data.slides || [];
                updateDisplay();
            } else if (event.data.type === 'slide-change') {
                currentSlide = event.data.slide;
                updateDisplay();
            } else if (event.data.type === 'timer') {
                updateTimer(event.data.elapsed);
            }
        });

        if (window.opener) {
            window.opener.postMessage({ type: 'presenter-ready' }, '*');
        }

        function updateDisplay() {
            document.getElementById('slideInfo').textContent = \`Slide \${currentSlide + 1} / \${totalSlides}\`;
            if (slides[currentSlide]) {
                const notes = slides[currentSlide].notes || 'No notes for this slide.';
                document.getElementById('notesContent').innerHTML = \`<p><strong>\${slides[currentSlide].title}</strong></p><p>\${notes}</p>\`;
            }
        }

        function updateTimer(elapsed) {
            const hours = Math.floor(elapsed / 3600);
            const minutes = Math.floor((elapsed % 3600) / 60);
            const seconds = elapsed % 60;
            document.getElementById('timer').textContent = \`\${String(hours).padStart(2, '0')}:\${String(minutes).padStart(2, '0')}:\${String(seconds).padStart(2, '0')}\`;
        }

        function nextSlide() {
            window.opener.postMessage({ type: 'navigate', direction: 'next' }, '*');
        }

        function prevSlide() {
            window.opener.postMessage({ type: 'navigate', direction: 'prev' }, '*');
        }

        function resetTimer() {
            window.opener.postMessage({ type: 'reset-timer' }, '*');
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                e.preventDefault();
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                prevSlide();
            }
        });
    </script>
</body>
</html>
